    <header class="main-banner">
        
        <h1>종이의 집 : 공동경제구역</h1>
        <p class="sub-text">2022 | 청불 | 시즌 1개 | 한국 드라마</p>
        <br>
        <p class = "sub-text1">통일 한국의 조폐국을 강도단이 장악했다. 인질들이 건물 안에 갇혀 있는 상황. 경찰은 어떻게든 빨리 강도들을 제압하고, 이 작전을 설계한 수수께끼의 인물을 찾아내야 한다.</p>
        <div class="banner-buttons">
            <br>
            <button>▶ 재생</button>
            <button>⏏︎ 저장</button>
        </div>
