<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://images.ctfassets.net/4cd45et68cgf/4nBnsuPq03diC5eHXnQYx/d48a4664cdc48b6065b0be2d0c7bc388/Netflix-Logo.jpg" alt="Netflix Logo">
        </div>
        <ul class="nav-links">
            <li>Home</li>
            <li>TV Shows</li>
            <li>Movies</li>
            <li>New & Popular</li>
            <li>My List</li>
        </ul>
        <div class="profile-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Profile">
        </div>
    </nav>

    <header class="main-banner">
        
        <h1>종이의 집 : 공동경제구역</h1>
        <p class="sub-text">2022 | 청불 | 시즌 1개 | 한국 드라마</p>
        <p>통일 한국의 조폐국을 강도단이 장악했다. 인질들이 건물 안에 갇혀 있는 상황. 경찰은 어떻게든 빨리 강도들을 제압하고, 이 작전을 설계한 수수께끼의 인물을 찾아내야 한다.</p>
        <div class="banner-buttons">
            <button>Play</button>
            <button>My List</button>
        </div>
    </header>

    <section class="movie-row">
        <h2>넷플릭스에 새로 올라온 콘텐츠</h2>
        <div class="movie-cards">
            <img src="https://i.namu.wiki/i/gQ_JaFCKgNng6y6vHpeXe1k9-GisWiA8pHShyUBACH0K750kEleWNvyFBn-QNYCPq6pQW28Psk0SOQatSOq1EQ.webp" alt="살인자o난감">
            <img src="https://behindpress.com/news/photo/202411/49151_69325_250.jpg" alt="오징어게임">
            <img src="https://i.namu.wiki/i/C8IrA-nz1YNOzmZZE8u7Z5BB1BKmG1AxlJGoIR36zlznSWLKvl50t0Dj56tYHD-o4UfP1kFHyFncnK7MSEMYOg.webp" alt="닭강정">
            <img src="https://i.namu.wiki/i/4c6aR0E32TLnWOD0kdhBsii9WF3XjHyWjKkeEmbVTRXMPrRbDNfFptd-FxOQ7d_fyQ6ahJwSQwOSlLwBFPI5ZQ.webp" alt="이태원 클라스">
            <img src="https://i.namu.wiki/i/MsR75CeX88l1Kd5emq0wJDRoGBG1ONXdjGpzPnwYAM7j_q_vj6SHYnlKL_res-N286KV83ScBTRUHABokMNKfA.webp" alt="멜로무비">
            <img src="https://i.namu.wiki/i/y5MLpHcWE2-OkRa8Peqi17wVRQg0I4yIsOW_aOhX2tRQLmrQ5YHfJsJURp-wk0TNpZiGfHRwrG_wXFAHxJ5ByA.webp" alt="정신병동에도 아침이 와요">
            <img src="https://i.namu.wiki/i/rXuE35p4JOShHlg__FAsMz0ZAVLSnBcAJlB33dMk8lPETYbiqj6qsaZWs2xuY5veM7NktKWD6KDknQbz6Ht7EQ.webp" alt="폭삭 속았수다">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZLsalKUtdXEwA8fwFzFal0snJ2RM_znkgiA&s" alt="더 에이트 쇼">
        </div>
    </section>
</body>
</html>
