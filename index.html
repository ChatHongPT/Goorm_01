<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://images.ctfassets.net/4cd45et68cgf/4nBnsuPq03diC5eHXnQYx/d48a4664cdc48b6065b0be2d0c7bc388/Netflix-Logo.jpg" alt="Netflix Logo">
        </div>
        <ul class="nav-links">
            <li>Home</li>
            <li>TV Shows</li>
            <li>Movies</li>
            <li>New & Popular</li>
            <li>My List</li>
        </ul>
        <div class="profile-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Profile">
        </div>
    </nav>


    <header class="main-banner">
        <h1>Money Heist</h1>
        <p>To carry out the biggest heist in history, a mysterious man called The Professor recruits a band of eight robbers.</p>
        <div class="banner-buttons">
            <button>Play</button>
            <button>My List</button>
        </div>
    </header>

    <section class="movie-row">
        <h2>Netflix Originals</h2>
        <div class="movie-cards">
            <img src="" alt="Movie 1">
            <img src="" alt="Movie 2">
            <img src="" alt="Movie 3">
            <img src="" alt="Movie 4">
            <img src="" alt="Movie 5">
            <img src="" alt="Movie 6">
        </div>
    </section>
</body>
</html>
